SupportsMapsFrom: ra2

SpriteFormats: ShpTS, TmpTS, ShpTD

SpriteSequenceFormat: TilesetSpecificSpriteSequence
	TilesetExtensions:
		TEMPERAT: .tem
		SNOW: .sno
		URBAN: .urb
	TilesetCodes:
		GENERIC: g
		SNOW: a
		TEMPERAT: t
		URBAN: u

GameSpeeds:
	slower:
		Name: Slower
		Timestep: 50
		OrderLatency: 3
	default:
		Name: Default
		Timestep: 40
		OrderLatency: 3
	faster:
