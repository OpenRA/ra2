LoadScreen: LogoStripeLoadScreen
	Image: ra2:uibits/loadscreen.png
	Text: Carving wooden nickels..., Preparing paratroopers..., Welcoming you to Texas..., Optimizing helium mix..., Receiving thoughts..., Igniting boosters...

ContentInstaller:
	TestFiles: ^Content/ra2/ra2.mix, ^Content/ra2/language.mix
	InstallShieldCABFileIds: 466, 471, 472, 474, 479, 481
	# TODO: Installing from the original CD doesn't work, because Microsoft CAB isn't supported yet.
	PackageToExtractFromCD: INSTALL\Game1.CAB
	ExtractFilesFromCD:
		.: THEME.mix, ra2.mix, language.mix

ServerTraits:
	LobbyCommands
	PlayerPinger
	MasterServerPinger

LobbyDefaults:
	AllowCheats: true
	Crates: true
	StartingUnitsClass: none
	FragileAlliances: false
	Shroud: true
	Fog: true
	ShortGame: false
	TechLevel: Unrestricted

ChromeMetrics:
