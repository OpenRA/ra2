	#PackageToExtractFromCD: INSTALL\Game1.CAB:CRC32
	#ExtractFilesFromCD: ra2.mix, language.mix, theme.mix,

ServerTraits:
	LobbyCommands
	PlayerPinger
	MasterServerPinger

LobbyDefaults:
	AllowCheats: true
	Crates: true
	StartingUnitsClass: none
	FragileAlliances: false
	Shroud: true
	Fog: true
	ShortGame: false

